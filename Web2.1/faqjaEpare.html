</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form method="POST" action="register.php">
            <h1>Create Account</h1>
            <!--<div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registeration</span> -->
            <input type="text" placeholder="First Name" name="fName" id="fName" required >
            <input type="text" placeholder="Last Name" name="lName" id="lName" required >
            <input type="email" placeholder="Email" name="email" id="signUpEmail" required >
            <input type="password" placeholder="Password" name="password" id="signUpPassword" required >

            <!-- Checkbox: Remember Me -->
            <div class="checkbox-group">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <!-- Checkbox: Accept Terms and Cookies -->
            <div class="checkbox-group">
                <input type="checkbox" name="acceptTerms" id="acceptTerms" required>
                <label for="acceptTerms">
                    I accept the <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms and Cookies</a>
                </label>
            </div>

            <input type="submit" class="btn" value="Sign Up" name="signUp">
        </form>
    </div>

    <div class="form-container sign-in">
        <form method="POST" action="register.php">
            <h1>Sign In</h1>
            <!--<div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span> -->
            <input type="email" placeholder="Email" name="email" id="email" required >
            <input type="password" placeholder="Password" name="password" id="signInPassword" required >
            <a href="#">Forget Your Password?</a>
            <input type="submit" class="btn" value="Sign In" name="signIn">
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
